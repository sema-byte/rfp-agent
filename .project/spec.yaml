# .project/spec.yaml
version: "1.0"
name: "document-processor"
description: "A Flask application for processing and analyzing documents"

dependencies:
  python: ">=3.8"
  packages:
    - flask
    - werkzeug
    - langchain-unstructured
    
settings:
  upload_folder: "./static/uploads"
  allowed_extensions:
    - pdf

security:
  file_size_limit: 10MB
  allowed_mime_types:
    - application/pdf