<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent RFP Drafting</title>
    <!-- Quill.js Styling -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

</head>
<body>
    <!-- Main Container -->
    <div id="main-container">


        <div class="file-upload">
            <input type="file" id="fileInput" accept=".pdf">
            <button id="uploadFileBtn">Upload File</button>
        </div>
        
        


        <!-- Left Panel: PDF Viewer -->
        <div id="pdfViewer" class="left-panel">
            <h3>Uploaded Document</h3>
        </div>

        <!-- Right Panel: Draft Editor -->
        <div id="draftArea">            
            <div id="quillEditor"></div> <!-- Quill Editor container -->            
            <div class="editor-actions">
                <button id="autocompleteBtn">Autocomplete</button>
                <button id="rewriteBtn">Rewrite</button>
                <button id="saveDraftBtn">Save Draft</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     
    <!-- PDF.js -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <!-- Add this line before your custom script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Custom Script -->
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</body>
</html>
